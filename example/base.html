<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .dangerColor { color: red; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/mipha.js"></script>
  <script>

    let Story = Mipha.extend({
      template: `<div class="story">
        <p>{text}</p>
        <button on-click="changeText">changeText</button>
      </div>`,

      state: {
        text: 'mipha\'s story'
      },

      methods: {
        changeText: function() {
          this.setState({
            text: 'mipha and link story'
          })
        }
      }
    })

    let MC = Mipha.extend({
      template: `<div id="mipha">
          <h1>{title}</h1>
          {if zelda}
          <p>{hello}&nbsp;</p>
          {/if}
          &yen;
          <mf-story />
        </div>`,

      components: {
        'mf-story': Story
      },

      state: {
        title: 'Mipha',
        zelda: true,
        hello: 'a simple and simple mvvm library'
      },

      created: function() {
        console.log('created!')
      },

      mounted: function() {
        console.log('mounted!')
      }
    })

    new MC({
      state: {
        zelda: 'Mipha Princess'
      }
    }).$mount(document.getElementById('app'))

  </script>
</body>
</html>
