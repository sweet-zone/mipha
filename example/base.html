<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .dangerColor { color: red; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/mipha.js"></script>
  <script>

    let MC = Mipha.extend({
      template: `<div id="mipha">
          <h1>{title}</h1>
          {if zelda}
          <p>{hello}</p>
          {/if}
        </div>`,

      state: {
        title: 'Mipha',
        zelda: true,
        hello: 'a simple and simple mvvm library'
      },

      created: function() {
        console.log('created!')
      },

      mounted: function() {
        console.log('mounted!')
      }
    })

    new MC({
      state: {
        zelda: 'Mipha Princess'
      }
    }).$mount(document.getElementById('app'))

  </script>
</body>
</html>
