<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../dist/mipha.js"></script>
  <script>
    
    let mipha = new Mipha({
      template: `<div id="user">{if login}<p>Mipha</p>{/if}<ul>{list items as item}<li>{item}</li>{/list}</ul><p>{say()}</p></div>`,

      state: {
        items: [1, 2, 3],
        login: true
      },

      created: function() {
        console.log('created!')
      },

      mounted: function() {
        console.log('mounted!')
      },

      methods: {
        say: function() {
          return 'I am here'
        }
      }
    })

    mipha.$mount(document.getElementById('app'))

    setTimeout(function() {
      mipha.setState({
        login: false
      })
    }, 2000)
  </script>
</body>
</html>
